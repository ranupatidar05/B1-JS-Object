<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js object</title>
    </head>
    <body>
        <script>
            let x = {
                //p:v

                // function / method
                name:'Ranu',
                surname:'patidar',
                myFuncA:function(){
                    console.log(this.name);
                },
                
            
                myFuncB:()=>{

                }
            }; // x is js objct

            console.log(x.myFuncA());
            let y = [{
                // p:v
                name: "ranu",
                address: 'jeeran',
                friends: ["a",'b',"c",'d']

                // function
            }]// y is a js objct

            let z = ["a",'b',"c",'d'];
            console.log(y);
           z.forEach(element => {
            console.log(element);
           });

           y.forEach(element => {
            console.log(element);
           });

           /*
           for(singular of pulral){
            // code block to be executed
           }*/
          
           let teachers = ['AA',"BB",'CC'];
           for(teacher of teachers){
            console.log(teacher);
            // code block to be executed
           }
          
        </script>
    </body>
</html>
